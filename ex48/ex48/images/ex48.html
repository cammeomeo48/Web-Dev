<html >
<head>
  <title>Jackson Electronics - Cam</title>
  <style>
    body{
      background:#b3d9ff; 
      font-family: Arial, sans-serif;
    }
    .container{
      width:600px;
      margin:20px auto;
      background:#cce6ff;
      padding:20px 30px;
      border:1px solid #0066cc;
    }
    .header{
      text-align:center;
      margin-bottom:20px;
    }
    .header img{ max-height:60px; }
    h2{ text-align:center; margin:10px 0; }
    hr{ margin:15px 0; }
    label{ display:inline-block; width:100px; margin-top:8px; }
    input, select, textarea{
      margin-top:5px;
      padding:4px;
      border:1px solid #999;
      border-radius:4px;
    }
    .row{ margin-bottom:8px; }
    .inline{ display:inline-block; margin-right:10px; }
    textarea{ width:100%; height:80px; }
    .buttons{
      text-align:center; margin-top:15px;
    }
    button{
      padding:6px 14px;
      border:1px solid #666;
      background:#eee;
      cursor:pointer;
      border-radius:4px;
    }
    button:hover{ background:#ddd; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/Jackson.gif">
    </div>
    <h2>Registration Form</h2>
    <p>Register your Jackson Electronics product here</p>
    <form id="regForm">
      <div class="row">
        <label>First Name:</label>
        <input type="text" name="fname">
        <label style="width:80px;">Last Name:</label>
        <input type="text" name="lname">
      </div>
      <div class="row">
        <label>Address #1:</label>
        <input type="text" name="addr1" size="40">
      </div>
      <div class="row">
        <label>Address #2:</label>
        <input type="text" name="addr2" size="40">
      </div>
      <div class="row">
        <label>City:</label>
        <input type="text" name="city" size="15">
        <label style="width:50px;">State:</label>
        <input type="text" name="state" size="5">
        <label style="width:30px;">Zip:</label>
        <input type="text" name="zip" size="6">
      </div>
      <div class="row">
        <label>Country:</label>
        <select name="country">
          <option>United States</option>
          <option>Canada</option>
          <option>UK</option>
        </select>
      </div>
      <hr>
      <div class="row">
        <label>Product:</label>
        <select name="product">
          <option>ScanMaster</option>
          <option>SoundWave</option>
          <option>VisionX</option>
        </select>
      </div>
      <div class="row">
        <label>Date Purchased:</label>
        <input type="date" name="purchased">
      </div>
      <div class="row">
        <label>Serial #:</label>
        <input type="text" name="serial">
      </div>
      <div class="row">
        <label>Used for:</label>
        <div class="inline"><input type="radio" name="used" value="Home"> Home</div>
        <div class="inline"><input type="radio" name="used" value="Business"> Business</div>
        <div class="inline"><input type="radio" name="used" value="Government"> Government</div>
        <div class="inline"><input type="radio" name="used" value="Educational"> Educational Institution</div>
        <div class="inline"><input type="radio" name="used" value="Other"> Other</div>
      </div>
      <div class="row">
        <label>System:</label>
        <div class="inline"><input type="checkbox" name="sys" value="Windows"> Windows</div>
        <div class="inline"><input type="checkbox" name="sys" value="Macintosh"> Macintosh</div>
        <div class="inline"><input type="checkbox" name="sys" value="UNIX"> UNIX</div>
        <div class="inline"><input type="checkbox" name="sys" value="Other"> Other</div>
      </div>
      <hr>
      <div class="row">
        <label>Comments?:</label><br>
        <textarea name="comments"></textarea>
      </div>
      <div class="buttons">
        <button type="button" onclick="doRegister()">Click to register</button>
        <button type="reset">Click to cancel</button>
      </div>
    </form>
  </div>

  <script>
    function doRegister(){
      alert("Registration Successful!");
    }
  </script>
</body>
</html>
