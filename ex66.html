<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CAM</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;background:#f7fbff;padding:28px}
  table{border-collapse:collapse;margin:auto;min-width:520px;background:#fff}
  caption{
    background:#dfead5;font-weight:700;font-size:20px;
    padding:8px 10px;border:1px solid #b7c7a8;border-bottom:none
  }
  th,td{border:1px solid #999;padding:10px 12px}
  th{width:180px;text-align:left;font-weight:700}
  tr.hovered{background:#1e63d6;color:#fff;}  
</style>
</head>
<body>

    <table id="info">
        <caption>Student Information</caption>
        <tbody>
             <!-- MEO -->
        </tbody>
    </table>

    <script>
    const xmlString = `
    <student>
    <id>987456</id>
    <name>Marie Curie</name>
    <birthday>7/11/1867</birthday>
    <gender>Woman</gender>
    </student>`;

    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(xmlString, "application/xml");

    if (xmlDoc.getElementsByTagName("parsererror").length){
    alert("XML parse error!");
    }

    const id       = xmlDoc.getElementsByTagName("id")[0].textContent.trim();
    const name     = xmlDoc.getElementsByTagName("name")[0].textContent.trim();
    const birthday = xmlDoc.getElementsByTagName("birthday")[0].textContent.trim();
    const gender   = xmlDoc.getElementsByTagName("gender")[0].textContent.trim();

    const rows = [
    ["Student ID:", id],
    ["Student Name:", name],
    ["Birthday:", birthday],
    ["Gender:", gender],
    ];

    const tbody = document.querySelector("#info tbody");
    rows.forEach(([label, value]) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<th>${label}</th><td>${value}</td>`;

    // yêu cầu: mouse move -> xanh/trắng; mouse out -> trắng/đen
    tr.addEventListener("mouseover", () => tr.classList.add("hovered"));
    tr.addEventListener("mouseout",  () => tr.classList.remove("hovered"));

    tbody.appendChild(tr);
    });
    </script>

</body>
</html>
