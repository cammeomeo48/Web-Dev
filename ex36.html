    .grid{ display:flex; gap:20px; flex-wrap:wrap; }

    .box{
        width:220px;

        border:1px solid #ffd3ea;
    }

    .box h3{
        margin:0 0 8px;
        font-size:22px;
        font-weight:700;
        color:#ff5aa5;
        text-shadow:0 2px 0 #ffd6ea;
    }

    ul{ margin:0; padding-left:22px; list-style: circle; }
    li{ margin:6px 0; }

    a:link, a:visited{ text-decoration:none; }
    a:link{ color:#2a6df2; }
    a:visited{ color:#e53935; text-decoration:underline; }
    a:hover{ color:#ff2e7a; text-shadow:0 0 6px rgba(255,46,122,.35); }

    .box.alt{
        background: linear-gradient(180deg,#fff,#f0e8ff);
        border-color:#e6dbff;
        box-shadow: 0 6px 18px rgba(140,100,255,.12);
    }
