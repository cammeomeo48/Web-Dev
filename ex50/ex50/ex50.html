<html>
<head>
<title>Travel Expense Report-Cam</title>
<style>
  body{
    font-family: Arial, Helvetica, sans-serif;
    background:#e9ffff;
    padding:18px;
  }
  .panel{
    width:760px;
    margin:0 auto;
    background:#c9f3f2;            
    border:3px solid #1e63d6;      
    padding:10px 16px 18px;
  }
  .logo{
    text-align:center; margin:6px 0 12px;
  }
  .logo img{ height:70px; object-fit:contain; }
  h2{
    margin:0 0 6px; font-size:26px; font-weight:700; color:#222;
  }
  .rule{ border:0; height:1px; background:#7f9dbd; margin:6px 0 14px; }

  .section{ margin:10px 0 14px; }
  .section b{ display:inline-block; margin-bottom:6px; }
  label{ display:inline-block; min-width:130px; }
  input[type="text"], select, textarea{
    border:1px solid #a9a9a9; border-radius:3px; background:#fff; padding:4px 6px;
  }
  .w-sm{ width:160px; } .w-xs{ width:90px; } .w-zip{ width:70px; }
  textarea{ width:520px; height:90px; }

  table{ border-collapse:collapse; width:720px; background:#e8fbff; }
  th, td{ border:1px solid #8fb5c9; padding:6px; }
  th{ background:#bfe8f7; text-align:left; }
  .amount{ width:110px; }
  .cat{ width:110px; }

  .actions{ margin-top:10px; display:flex; gap:10px; align-items:center; }
  .btn{
    padding:6px 12px; border:1px solid #666; background:#eee; border-radius:4px; cursor:pointer;
  }
  .btn:hover{ background:#e0e0e0; }
  .note{ margin-top:8px; color:#222; }

</style>
</head>
<body>

<div class="panel">
  <div class="logo">
    <img src="DeLong.jpg" alt="DeLong Enterprises">
  </div>

  <h2>Travel Expense Report</h2>
  <div class="rule"></div>

  <form id="expenseForm">
    <div class="section">
      <b>1) First Name:</b>
      <input type="text" class="w-sm" name="fname">
      &nbsp;&nbsp;<label style="min-width:auto;">Last Name:</label>
      <input type="text" class="w-sm" name="lname">
    </div>

    <div class="section">
      <b>2) Social Security Number:</b>
      <input type="text" class="w-xs" name="ssn" placeholder="">
    </div>

    <div class="section">
      <b>3) Department:</b>
      <select class="w-sm" name="dept">
        <option>Accounting</option>
        <option>HR</option>
        <option>IT</option>
        <option>Sales</option>
        <option>Marketing</option>
      </select>
    </div>

    <div class="section">
      <b>4) Describe the purpose of your trip.</b><br>
      <textarea name="purpose"></textarea>
    </div>

    <div class="section">
      <b>5) Itemize your travel expenses</b>
      <table>
        <thead>
          <tr>
            <th style="width:140px;">Date</th>
            <th class="desc">Description</th>
            <th class="cat">Category</th>
            <th class="amount">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" placeholder="mm/dd/yy" class="w-xs"></td>
            <td><input type="text" style="width:100%;"></td>
            <td>
              <select style="width:100%;">
                <option>Meal</option><option>Hotel</option><option>Airfare</option>
                <option>Taxi</option><option>Other</option>
              </select>
            </td>
            <td><input type="text" style="width:100%;"></td>
          </tr>
          <tr>
            <td><input type="text" placeholder="mm/dd/yy" class="w-xs"></td>
            <td><input type="text" style="width:100%;"></td>
            <td>
              <select style="width:100%;">
                <option>Meal</option><option>Hotel</option><option>Airfare</option>
                <option>Taxi</option><option>Other</option>
              </select>
            </td>
            <td><input type="text" style="width:100%;"></td>
          </tr>
          <tr>
            <td><input type="text" placeholder="mm/dd/yy" class="w-xs"></td>
            <td><input type="text" style="width:100%;"></td>
            <td>
              <select style="width:100%;">
                <option>Meal</option><option>Hotel</option><option>Airfare</option>
                <option>Taxi</option><option>Other</option>
              </select>
            </td>
            <td><input type="text" style="width:100%;"></td>
          </tr>
          <tr>
            <td><input type="text" placeholder="mm/dd/yy" class="w-xs"></td>
            <td><input type="text" style="width:100%;"></td>
            <td>
              <select style="width:100%;">
                <option>Meal</option><option>Hotel</option><option>Airfare</option>
                <option>Taxi</option><option>Other</option>
              </select>
            </td>
            <td><input type="text" style="width:100%;"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="section">
      <b>6) Have you submitted your receipts?</b>
      <label><input type="radio" name="receipts" value="Yes"> Yes</label>
      <label><input type="radio" name="receipts" value="No"> No</label>
    </div>

    <div class="actions">
      <button type="submit" class="btn">Submit travel expenses</button>
      <button type="reset" class="btn">Reset</button>
    </div>

    <p class="note">Questions? Contact Debbie Larson in Accounting (ext. 2150).</p>
  </form>
</div>

<script>
  document.getElementById('expenseForm').addEventListener('submit', function(e){
    e.preventDefault();
    alert('Submitted travel expenses!');
  });
</script>
</body>
</html>
