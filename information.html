<html>
    <head>
        <title>Information</title>
    </head>
    <body>
        <form>
            <label for="name">
                Your Name:
            </label>
            <input type="text" id="name" name="name" />
            <p>You Degrees:</p>
            <p>
                <input type="checkbox" id="degree1" name="degree1" value="Bachelor" />
                <label for="degree1">Bachelor</label>
                <br />
                <input type="checkbox" id="degree2" name="degree2" value="Master" />
                <label for="degree2">Master</label>
                <br />
                <input type="checkbox" id="degree3" name="degree3" value="Doctor" />
                <label for="degree3">Doctor</label>
            </p>
            <p>Type of Customers:</p>
            <p>
                <input type="radio" id="customer1" name="customer" value="Individual" />
                <label for="customer1">Individual</label>
                <br />
                <input type="radio" id="customer2" name="customer" value="Business" />
                <label for="customer2">Business</label>
            </p>
            <p>Address</p>
            <select name="address" id="address">
                <option value="1">Hanoi</option>
                <option value="2">Danang</option>
                <option value="3">Saigon</option>
            </select>
        </form>
    </body>
</html>
